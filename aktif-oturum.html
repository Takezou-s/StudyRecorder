<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- /Bootstrap -->
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/323cbb3d67.js" crossorigin="anonymous"></script>
    <!-- Line Icons -->
    <link rel="stylesheet" href="https://cdn.lineicons.com/4.0/lineicons.css" />
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Aktif Oturum</title>
  </head>
  <body>
    <div class="border border-dark w-50 m-2">
      <div class="d-flex align-items-center mb-3">
        <i class="fa-solid fa-book-open fs-2 ms-1 mt-1"></i>
        <h3 class="ms-4 my-auto display-3 fw-normal">
          Oturum adı
          <span class="display-6 ms-3 my-auto" style="letter-spacing: normal"
            >93 <span class="fs-5 fw-semibold">:</span> 40 <span class="fs-5 fw-semibold">:</span> 40</span
          >
        </h3>
      </div>
      <div class="border border-dark rounded m-2 p-2">
        <div class="d-flex align-items-center mb-3">
          <span class="icon-container-md">
            <i class="fa-regular fa-note-sticky fs-2 mt-1"></i>
          </span>
          <h3 class="ms-2 my-auto display-5 fw-normal">Ders Adı</h3>
        </div>
        <div class="d-flex align-items-center">
          <span class="icon-container-md">
            <i class="fa-regular fa-calendar fs-5 mt-1"></i>
          </span>
          <h3 class="ms-2 my-auto display-6 fs-4">22.02.2023</h3>
        </div>
        <div class="d-flex align-items-center">
          <span class="icon-container-md">
            <i class="fa-regular fa-clock fs-5 mt-1"></i>
          </span>
          <h3 class="ms-2 my-auto display-6 fs-4">22:30:00 - 22:35:00</h3>
        </div>
        <div class="d-flex align-items-center mt-4">
          <i class="fa-regular fa-hourglass fs-1 my-auto pt-2"></i>
          <div class="display-1 ms-3 my-auto" style="letter-spacing: 8px">
            93<span class="fs-3 fw-semibold">:</span>40<span class="fs-3 fw-semibold">:</span>40
          </div>
        </div>
      </div>
      <div class="row mt-2 w-100 p-0 m-0">
        <div class="col-4 p-0 pe-2"><button class="w-100 btn btn-primary btn-lg rounded-1">Başlat</button></div>
        <div class="col-4 p-0 px-1"><button class="w-100 btn btn-warning btn-lg rounded-1">Duraklat</button></div>
        <div class="col-4 p-0 ps-2"><button class="w-100 btn btn-danger btn-lg rounded-1">Bitir</button></div>
        <div class="col-12 p-0 pt-2 d-grid"><button class="btn btn-dark btn-lg rounded-1">Notlar</button></div>
      </div>
    </div>
  </body>
</html>
