<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- /Bootstrap -->
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/323cbb3d67.js" crossorigin="anonymous"></script>
    <!-- Line Icons -->
    <link rel="stylesheet" href="https://cdn.lineicons.com/4.0/lineicons.css" />
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />
    <script src="anim-deneme.js" defer></script>
    <title>Collapse</title>
  </head>
  <body>
    <div class="collapse-container w-75 border border-dark mx-auto mt-2 d-grid d-none">
      <div class="collapse-body display-1 m-5">Collapse body</div>
      <div class="collapse-buttons">
        <div class="collapse show" data-collapse-id="1">
          <button class="btn border-0 rounded-0 border-dark w-100" data-bs-toggle="collapse" href=".collapse[data-collapse-id='1']">
            <i class="fa-solid fa-caret-down fs-1"></i>
          </button>
        </div>
        <div class="collapse" data-collapse-id="1">
          <button class="btn border-0 rounded-0 border-dark w-100" data-bs-toggle="collapse" href=".collapse[data-collapse-id='1']">
            <i class="fa-solid fa-caret-up fs-1"></i>
          </button>
        </div>
      </div>
      <div class="collapse ms-1 border border-dark" data-collapse-id="1">
        <div class="collapse-body display-1 m-5">Collapse Item</div>
      </div>
    </div>

    <button class="btn btn-lg btn-outline-dark my-5 px-4 py-3" id="toggleBtn">Toggle</button>
    <div id="animasyon-deneme" class="animasyon-acilis display-1 border border-dark p-5 text-bg-dark" data-collapse-id="1">
      Animasyon Deneme
    </div>
  </body>
</html>
